<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	.box{
		width: 200px;
		height: 200px;
		border: 1px solid #000;
		float: left;
		overflow: hidden;
	}
	.box1{
		width: 1200px;
		height: 200px;
	}
/*	.image ul{
		float: left;
	}*/
	.image li{
		list-style: none;
		float: left;
		display: block;
	}
	.list li{
		list-style: none;
		float: left;
		height: 20px;
		width: 50px;
		line-height: 20px;
		text-align: center;
		border: 1px solid #000;
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
			<ul class="image">
				<li> <img src="images/1.jpg" alt=""></li>
				<li> <img src="images/2.jpg" alt=""></li>
				<li> <img src="images/3.jpg" alt=""></li>
				<li> <img src="images/4.jpg" alt=""></li>
				<li> <img src="images/5	.jpg" alt=""></li>
			</ul>
		</div>
		
	</div>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>


	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
	$(".list li").click(function(){
		var ind=$(this).index();
		var images=-200*ind
		$(".image").stop().animate({"margin-left":images},5000)
	})
	</script>
</body>
</html>
