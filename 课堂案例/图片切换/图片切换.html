<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	#list li{
		list-style: none;
		float: left;
		border: 1px solid blue;
		width: 50px;
		height: 20px;
		line-height: 20px;
		text-align: center;
		cursor: pointer;
	}
	
	#list li:hover{
		background-color: #ff0;
	}
	</style>
</head>
<body>
	<img class="pic" src="images/1.jpg" alt="">
	<div id="list">
		<ul>
			<li class="list1">1</li>
			<li class="list2">2</li>
			<li class="list3">3</li>
			<li class="list4">4</li>
		</ul>
	</div>
	

	<script src="js/jquery-1.11.1.js"></script>
	<script>
	$(".list1").click(function(){
		$(".pic").attr("src","images/1.jpg");
	})
	$(".list2").click(function(){
		$(".pic").attr("src","images/2.jpg");
	})
	$(".list3").click(function(){
		$(".pic").attr("src","images/3.jpg");
	})
	$(".list4").click(function(){
		$(".pic").attr("src","images/5.jpg")
	})
	</script>
</body>
</html>
